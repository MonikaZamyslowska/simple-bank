<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bank transfer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Bank transfer</h1>
    </div>
    <form th:action="@{/transaction_process}" th:object="${bankTransaction}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">From account number: </label>
                <div class="col-8">
                    <input class="form-control" readonly
                           th:placeholder="${bankTransaction.senderBankAccount.accountNumber}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">To account number: </label>
                <div class="col-8">
                    <input type="number" th:field="*{receiverAccountNumber}" class="form-control"
                           required th:min="100000000" th:max="999999999"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Amount (PLN): </label>
                <div class="col-8">
                    <input type="number" step=".01" th:field="*{amount}" class="form-control"
                           required th:max="${bankTransaction.senderBankAccount.balance}"/>
                </div>
            </div>

            <input type="hidden" th:value="${bankTransaction.transactionType}"
                   th:field="*{transactionType}"/>
            <input type="hidden" th:value="${bankTransaction.createdDate}"
                   th:field="*{createdDate}"/>
            <input type="hidden" th:value="${bankTransaction.senderBankAccount}"
                   th:field="*{senderBankAccount}"/>

            <div class="leftContainer">
                <button type="submit" class="btn btn-primary">Perform</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
